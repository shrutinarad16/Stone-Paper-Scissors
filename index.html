<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Stone-Paper-Scissors</h1>
    <div class="choices" >
        <div class="choice" id="paper">
            <img src="images\paper.png" alt="images">
        </div>
        <div class="choice" id="stone">
            <img src="images\rock.png" alt="images">
        </div>
        <div class="choice" id="scissors">
            <img src="images\scissors.png" alt="images">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p class="user-score">0</p>
            <p> You </p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>
<script src="app.js"></script>
</body>
</html>
